<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainSlideShow.css"/>
    <script src="mainSlideShow.js"></script>
    <title>Slideshow - Simple</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="imgImport" style="background-color: aqua;"></div>
            <!-- <img src="img1.jpg" style="width:100%"> -->
        </div>
        <div class="mySlides fade">
            <div class="imgImport" style="background-color: rgb(21, 255, 0);"></div>
            <!-- <img src="img2.jpg" style="width:100%"> -->
        </div>
        <div class="mySlides fade">
            <div class="imgImport" style="background-color: rgb(255, 0, 200);"></div>
            <!-- <img src="img3.jpg" style="width:100%"> -->
        </div>
        <div class="mySlides fade">
            <div class="imgImport" style="background-color: rgb(255, 208, 0);"></div>
            <!-- <img src="img4.jpg" style="width:100%"> -->
        </div>
        <div class="mySlides fade">
            <div class="imgImport" style="background-color: rgb(255, 0, 43);"></div>
            <!-- <img src="img5.jpg" style="width:100%"> -->
        </div>
    </div>
    <br>
    <div style="text-align:center">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <script>
        showSlides(1);
        user_selectSlide();
    </script>
</body>

</html>
